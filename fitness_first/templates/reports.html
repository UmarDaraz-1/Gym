<!DOCTYPE html>
<html>
<head>
    <title>Gym Reports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
            margin: 0;
        }

        form {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        p {
            text-align: center;
            padding: 20px;
            background-color: #27ae60;
            color: white;
            margin: 0;
            border-radius: 5px;
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Reports</h1>
    <form method="post">
        {% csrf_token %}
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" required>
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" required>
        <button type="submit">Generate Report</button>
    </form>

    {% if revenue %}
    <p>Total Revenue generated between {{ start_date }} and {{ end_date }}: {{ revenue }}</p>
    {% endif %}
</body>
</html>
